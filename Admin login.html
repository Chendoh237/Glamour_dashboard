<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:var(--bg,#fbf5f6);padding:20px">
    <div style="width:380px;background:#fff;padding:22px;border-radius:12px;box-shadow:0 12px 30px rgba(0,0,0,0.08)">
      <h2 style="color:#8a0e2e">Admin Login</h2>
      <div style="margin-top:12px">
        <input id="email" placeholder="Email" style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;margin-bottom:8px">
        <input id="password" placeholder="Password" type="password" style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;margin-bottom:12px">
        <button id="loginBtn" style="width:100%;padding:10px;border-radius:8px;background:#8a0e2e;color:#fff;border:none">Sign in</button>
        <div id="loginMsg" style="margin-top:10px;color:#c13636"></div>
      </div>
    </div>
  </div>
<script src="Admin login.js"></script>
</body>
</html>
